<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在template中使用v-for</title>
		<script src="../js/vue.js" type="text/javascript"  charset="utf-8"></script>
			</head>
	<style>
	ul{
	list-style:none;
	height:30px;
	line-height:30px;}
	li{
	float:left;
	margin:auto 30px;}
	.item{
	font-family:黑体;
	font-size:16px;
	font-weight:600;
	color: black;
	}
	.sx{
	width:1px;
	height:16px;
	color:red;
	background:red; margin:7px auto;
	}
	</style>
	<body>
		
	<div id="box">
		<ul>
			<template v-for="menu in menulist">
				<li class="item">{{menu}}</li>
				<li class="sx"></li>
			</template>
		</ul>
	</div>
	<script type="text/javascript">
	    var demo = new Vue({
	        el : '#box',
	        data : {
				menulist : ['首页','闪购','生鲜','团购','全球购']//定义导航菜单数组
			}
	    });
	</script>
	</body>
	</html>

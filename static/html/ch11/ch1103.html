<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../JS/vue.js"></script>
    <script src="../JS/vue-router.js"></script>
</head>

<body>
    <div id="box1">
        <ul>
            <li>
                <router-link to="/one">界面一</router-link>
            </li>
            <li>
                <router-link to="/two">界面二</router-link>
            </li>
        </ul>
        <router-view class="left" name="left"></router-view>
        <router-view class="main" name="main"></router-view>
        <div/>
        <script type="text/javascript">
            var LeftOne = {
                template: '<div>左侧导航栏一</div>'
            };
            var MainOne = {
                template: '<div>主要内容一</div>'
            };
            var LeftTwo = {
                template: '<div>左侧导航栏二</div>'
            };
            var MainTwo = {
                template: '<div>主要内容二</div>'
            };
            var router = new VueRouter ({
               
                    routes: [{
                        path: '/one',
                        components: {
                            left: LeftOne,
                            main: MainOne
                        }
                    }, {
                        path: '/two',
                        components: {
                            left: LeftTwo,
                            main: MainTwo
                        }
                    }]
                });
            var app = new Vue({
                el: '#box1',
                router
            });
        </script>
</body>

</html>

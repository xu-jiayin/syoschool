<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript"  charset="utf-8"></script>
			</head>
	<body>
		
		<div id="box">
			<h3>网站名称:{{ name }}</h3>
			<h3>{{ showinfo() }}</h3>
		</div>
		<script type="text/javascript">
		var data={name:"明日学院1",url:"www.fjsdxy.com"};
		var demo=new Vue({
			el:'#box',
			beforeCreate:function(){
				console.log('beforecreate 111');
			},
			created:function(){
				console.log('create');
			},
			beforeDestroy:function(){
				console.log('beforeDestroy');
			},
			destroyed:function(){
				console.log('destroyed');
			},
			mounted:function(){
				console.log('mounted');
			},
			data:data,
			methods:{
				showinfo:function(){
					return this.name +'-----'+ this.url;
				}
			}
		});
		
		</script>
	</body>
</html>
